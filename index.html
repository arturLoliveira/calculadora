<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="container">
        <div class="calculadora">
            
            <div class="row">
                <input type="text" id="visor" placeholder="0" disabled>
            </div>
            <div class="row">
                <button id="limpa" type="button" onclick="calcular('acao', 'c')">C</button>
                <button id="btn"type="button" onclick="calcular('acao', '/')">/</button>
                <button id="btn" type="button" onclick="calcular('acao', '*')">X</button>
            </div>
            <div class="row">
                <button id="btn" onclick="calcular('valor', '7')">7</button>
                <button id="btn" onclick="calcular('valor', '8')">8</button>
                <button id="btn" onclick="calcular('valor', '9')">9</button>
                <button id="btn" onclick="calcular('acao', '+')">+</button>
            </div>
            <div class="row">
                <button id="btn" onclick="calcular('valor', '4')">4</button>
                <button id="btn" onclick="calcular('valor', '5')">5</button>
                <button id="btn" onclick="calcular('valor', '6')">6</button>
                <button id="btn" onclick="calcular('acao', '-')">-</button>
            </div>
            <div class="row">
                <button id="btn" onclick="calcular('valor', '1')">1</button>
                <button id="btn" onclick="calcular('valor', '2')">2</button>
                <button id="btn" onclick="calcular('valor', '3')">3</button>
                
            </div>
            <div class="row">
                <button id="zero" onclick="calcular('valor', '0')">0</button>
                <button id="btn" onclick="calcular('acao', '.')">.</button>
                <button id="igual" onclick="calcular('acao', '=')">=</button>              
            </div>
            <div class="row"><h4>Produzido por Artur Linhares</h4></div>
            




        </div>
    </section>
    <script src="/script.js"></script>
</body>
</html>
